<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Application Météo</title>
</head>
<body>
    <div class="container">
<h1>application météo</h1>
            <div class="search__container">
                <form action="" class="search__form">
                    <input type="text" class="search__form__input" id="inputCity" placeholder="Ville" >
                    <button type="submit" class="search__form__button">Valider</button>
                </form>
            </div>
            <div class="results__container">
                <div class="results__box" >
                    <h2 id="city"></h2>
                </div>
                <div class="results__box" >
                    <h2 id="temp"></h2>
                </div>
                <div class="results__box" id="humidity">
                    <h2 id="humidity"></h2>
                </div>
                <div class="results__box" id="wind">
                    <h2 id="wind"></h2>
                </div>
            </div>

    </div>
    <script src="./dist/bundle.js"></script>
</body>
</html>
